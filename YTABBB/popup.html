<!DOCTYPE html>
<html>
<head>
    <title>Set Iframe Size</title>
    <style>
        body {
          background-color: black;
          color: white;
        }

        size-form {
          font-family: Arial, Helvetica, sans-serif;
          font-size: 14px;
          font-weight: bold;
        }
        
    </style>
</head>
<body>
    <form id="size-form">
        <label for="iframeWidth">Width (px):</label>
        <input type="number" id="iframeWidth" name="iframeWidth" min="100"><br><br>

        <label for="iframeHeight">Height (px):</label>
        <input type="number" id="iframeHeight" name="iframeHeight" min="100"><br><br>

        <input type="checkbox" id="aspectRatioLock" name="aspectRatioLock">
        <label for="aspectRatioLock">Lock Aspect Ratio (16:9)</label><br><br>

        <button type="submit">Save</button>
    </form>
    <script src="popup.js"></script>
</body>
</html>
